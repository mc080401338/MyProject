<!--match function RegEXP in JS-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>match function </title>
</head>
<body>
<form action="">
  Email Id <br>
  <input type="email" name="email" id="hamid">
  <input type="submit" name="" id="" onclick="stp()">
</form>
  <script>
      function stp(){
        var user_input = document.getElementById("hamid").value;
      user_input.match("yahoomail.com") ?window.alert("mail accepted") : window.alert("mail not accepted");
      }

  </script>
</body>
</html>
