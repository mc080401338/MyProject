<!--in this we make a fuctionality of password start with capital letter a small letter and a number-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password</title>
</head>
<body>
  <form action="">
    Password: <br>
    <input type="password" name="password" id="hamid">
    <input type="submit" name="" id="" onclick=" return stp()">
  </form>
  <p id="msg"></p>
  <script>
       function stp(){
        var capital = /[A-Z]/g;
        var lower = /[a-z]/g;
        var number = /[0-9]/g;
        var user_input = document.getElementById("hamid").value;
        var result = user_input.match(capital) && user_input.match(lower) && user_input.match(number)? "Password Accepted": "Password Not Accepted";
        document.getElementById("msg").innerHTML=result;
        return false;
       }
  </script> 
  
    <!--syntax of regularexpression = /[patter]/modifier
      Examples:
      use this for capital letter :/[A-Z]/g
      use this for small letter:/[a-z]/g
      use this for numbers:/[0-9]/g
      modifiers
      g = case sensitive
      i = case insensitive
      match()
      -->

  
    
</body>
</html>
