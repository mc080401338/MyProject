<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Password Validation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <form action="">
  Password <br>
  <input type="password" name="password" id="pass" onclick="stp()" oninput="check()"><span id="msg"></span>
  <i id="loader" class="fas fa-spinner fa-spin" style="opacity: 0;"></i> <!--fa-spin class is added to revolve icon-->
  <i id="check" class="fa-solid fa-check" style="opacity: 0;"></i>
  
 </form>
 <script>
 function stp (){
      var x = document.getElementById("msg");
      x.innerHTML = "Enter 10 Digit Password !";
 }
 function check (){
   var x = document.getElementById("msg");
   x.style.display = "none";
   var y = document.getElementById("loader");
   y.style.opacity = 1;
   var z = document.getElementById("pass").value;
   var len = z.length;
   var chk = document.getElementById("check");
   len>10 ? chk.style.opacity = 1  : y.style.opacity = 1;
   len>10 ? y.style.opacity = 0 : chk.style.opacity = 0;
 }
  
 </script> 
</body>
</html>
