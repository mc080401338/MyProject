<!--wrote a program to find user input even or odd number-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even or Odd</title>
</head>
<body>
  <h1>Odd Even Number Finder</h1>
  <hr>
  <form action="">
    Enter Number. <br>
    <input type="number" name="number" id="user" oninput="stp()"><br>
   <!-- <button onclick=" return stp()">Check</button>-->
  </form>
  <p id="output"></p>
  <script>
    function stp(){
      var x = document.getElementById("user").value;
     var result = x%2==0 ?" is an Even Number" : " is an Odd Number";
     document.getElementById("output").innerHTML = x+result;
     return false;

    }
  </script>
</body>
</html>
