<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uerdefine Function</title>
</head>
<body>
  <button onclick="first()">First</button>
  <button onclick="second()">Second</button>
  <script>
    function first(){
      window.alert("Hamid Khan");
    }
    function second(){
      window.alert("Yar Khan");
    }
  </script>
</body>
</html>
