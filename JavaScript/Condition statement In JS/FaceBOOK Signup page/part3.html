<!--Form Validation creation signup form like facebook signup form-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup form</title>
  <link rel="stylesheet" href="part3.css">
</head>
<body>
<form action="">
  <h1>Sign Up</h1>
  <p>It's quick and easy.</p>
  <hr>
  <input type="text" name="firstname" id="firstname" placeholder="Firstname">

  <img src="" alt="warning" id="f_warning">
  <input type="text" name="surname" id="surname" placeholder="Surname">
  <input type="text" name="email" id="email" placeholder="mobile number or email address">
  <input type="password" name="password" id="password" placeholder="New password">
</form>
 <script src="part3.js"></script>
</body>
</html>
