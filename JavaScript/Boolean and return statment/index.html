<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean and return statement</title>
</head>
<body>
  <form action="">
  <input type="text" name="" id="user">
  <button onclick="return stp()">Update</button>
</form>
  <div style="width: 500px; height: 200px; border: 4px solid red;">
    <p id="result"></p>
  </div>
  <script>
    function stp(){
      var a = document.getElementById("user").value;
      var b = document.getElementById("result");
      b.innerHTML = a;
      return false;
    }
  </script>
</body>
</html>
