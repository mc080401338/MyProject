<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Effect Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="box">
    <img src="../images/download (2).jpg" alt="" id="pic">
  <div id="tool">
    <p>brightness</p>
    <input type="range" name="" id="bright" min="0" max="200" oninput="bright()">
  </div>
  <div id="tool">
  <p>contrast</p>
  <input type="range" name="" id="contrast" min="0" max="400" oninput="contrast()">
  </div>
  <div id="tool">
  <p>Saturate</p>
  <input type="range" name="" id="saturate" min="0" max="500" oninput="saturate()">

  </div>

</div>
<script> 
  function bright(){
    var x = document.getElementById("bright").value;
    var pic = document.getElementById("pic");
    pic.style.filter = "brightness("+x+"%)";
  }
  function contrast(){
    var x = document.getElementById("contrast").value;
    var pic = document.getElementById("pic");
    pic.style.filter = "contrast("+x+"%)";
  }
  function saturate(){
    var x = document.getElementById("saturate").value;
    var pic = document.getElementById("pic");
    pic.style.filter = "saturate("+x+"%)";
  }
</script>
</body>
</html>
