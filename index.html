<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <script>
    function bg()
    {
      var body = document.getElementById("bdy");
      body.bgColor ="orange";
    }
  </script>
</head>
<body id="bdy" bgcolor="red">
  <button onclick="bg()">Click me to change background colour</button>
</body>
</html>
